<!doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title> Table and Internal CSS </title>
  <style type="text/css">
    body {text-align: center; background-color: darkslategrey;}
    h1 {color:crimson; font-size: 19px; font-family: -apple-system}
    h2 {color: midnightblue; font-size: 16px; font-family: Helvetica;}
    p {color:mintcream; font-size: 12px; font-family: monospace;}
    tr {text-align: center; color:mintcream}
    th {text-align: center; column-span: 2;}
  </style>
</head>


<body>
    <h1>Tables and Internal CSS Text Document</h1>
    <h2>Table of Places I'd Like to Visit</h2>
    <p>
        Here's my Table: 
        <table border="3" align="center">
            <tr>
                <th>Name</th>
                <th colspan="2">Region and Country</th>
                <th>Weather</th>
            </tr>
            <tr>
                <td>D-Day Beaches</td>
                <td>Normandy</td>
                <td>France</td>
                <td rowspan="2">Cold</td>
            </tr>
            <tr>
                <td>Black Hills</td>
                <td>South Dakota</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>Bahamas</td>
                <td>The Caribbean</td>
                <td>The Commonwealth of The Bahamas</td>
                <td>Warm</td>
            </tr>
        </table>
    </p>


</body>
</HTML>
